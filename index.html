<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Recall Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="landing" class="section active">
    <div class="landing-content">
      <h1>Test Your Memory & Strengthen Your Mind</h1>
      <button id="start-btn">Start Challenge</button>
    </div>
  </section>
  <section id="input-section" class="section">
    <div class="input-content">
      <h2>Type or choose a message to remember:</h2>
      <select id="message-select">
        <option value="">Select a pre-written message</option>
        <option value="The quick brown fox jumps over the lazy dog.">The quick brown fox jumps over the lazy dog.</option>
        <option value="Success is the sum of small efforts, repeated daily.">Success is the sum of small efforts, repeated daily.</option>
        <option value="Creativity is intelligence having fun.">Creativity is intelligence having fun.</option>
      </select>
      <textarea id="memory-input" placeholder="Or type your own message here..." autofocus></textarea>
      <div id="progress-bar"></div>
      <button id="submit-btn">Submit</button>
    </div>
  </section>
  <section id="distraction-mode" class="section">
    <div class="distraction-content">
      <h2>Relax... We'll test your memory soon.</h2>
      <div id="countdown-timer"></div>
      <div class="animation-container">
        <div class="wave"></div>
      </div>
    </div>
  </section>
  <section id="recall-section" class="section">
    <div class="recall-content">
      <h2>What did you write earlier? Try to recall it exactly!</h2>
      <textarea id="recall-input" placeholder="Type your recall here..."></textarea>
      <button id="recall-submit-btn">Submit Recall</button>
    </div>
  </section>
  <section id="result-section" class="section">
    <div class="result-content">
      <h2>Your Result:</h2>
      <p id="original-note"></p>
      <p id="recall-note"></p>
      <div class="score-container">
        <div id="score-circle"></div>
        <p id="feedback"></p>
      </div>
      <button id="try-again-btn">Try Again</button>
      <button id="view-leaderboard">View Leaderboard</button>
    </div>
  </section>
  <section id="leaderboard-section" class="section">
    <div class="leaderboard-content">
      <h2>Leaderboard</h2>
      <ul id="leaderboard-list"></ul>
      <button id="back-to-home">Back to Home</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
